<div class="form-container">
    <h2>Contactez-nous-> méthode ngModel</h2>

    <!-- Message de confirmation -->
    <div *ngIf="formSubmitted" class="success-message">
        ✅ Votre message a été envoyé avec succès !
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="submitForm()" *ngIf="!formSubmitted">
        
        <!-- Champ Nom -->
        <label>Nom :</label>
        <input type="text" [(ngModel)]="name" name="name" required minlength="3">
        <div class="error" *ngIf="name.length < 3 && name !== ''">
            ⚠️ Le nom doit contenir au moins 3 caractères.
        </div>

        <!-- Champ Email -->
        <label>Email :</label>
        <input type="email" [(ngModel)]="email" name="email" required>
        <div class="error" *ngIf="!validateEmail(email) && email !== ''">
            ⚠️ Veuillez entrer un email valide.
        </div>

        <!-- Champ Message -->
        <label>Message :</label>
        <textarea [(ngModel)]="message" name="message" required minlength="10"></textarea>
        <div class="error" *ngIf="message.length < 10 && message !== ''">
            ⚠️ Le message doit contenir au moins 10 caractères.
        </div>

        <!-- Sélection de la langue -->
        <label>Langue préférée :</label>
        <select [(ngModel)]="language" name="language">
            <option value="Français">Français</option>
            <option value="Anglais">Anglais</option>
            <option value="Espagnol">Espagnol</option>
        </select>

        <!-- Bouton Soumettre -->
        <button type="submit" [disabled]="name.length < 3 || !validateEmail(email) || message.length < 10">Envoyer</button>
    </form>
</div>
