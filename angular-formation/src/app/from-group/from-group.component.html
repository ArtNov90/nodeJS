<div class="form-container">
    <h2>Contactez-nous -> méthode FormGroup</h2>
  
    <!-- Message de confirmation -->
    <div *ngIf="formSubmitted" class="success-message">
      ✅ Votre message a été envoyé avec succès !
    </div>
  
    <!-- Formulaire -->
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()" *ngIf="!formSubmitted">
      
      <!-- Champ Nom -->
      <label>Nom :</label>
      <input type="text" formControlName="name">
      <div class="error" *ngIf="form.name.invalid && form.name.touched">
        ⚠️ Le nom doit contenir au moins 3 caractères.
      </div>
  
      <!-- Champ Email -->
      <label>Email :</label>
      <input type="email" formControlName="email">
      <div class="error" *ngIf="form.email.invalid && form.email.touched">
        ⚠️ Veuillez entrer un email valide.
      </div>
  
      <!-- Champ Message -->
      <label>Message :</label>
      <textarea formControlName="message"></textarea>
      <div class="error" *ngIf="form.message.invalid && form.message.touched">
        ⚠️ Le message doit contenir au moins 10 caractères.
      </div>
  
      <!-- Sélection de la langue -->
      <label>Langue préférée :</label>
      <select formControlName="language">
        <option value="Français">Français</option>
        <option value="Anglais">Anglais</option>
        <option value="Espagnol">Espagnol</option>
      </select>
  
      <!-- Bouton Soumettre -->
      <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
    </form>
  </div>
